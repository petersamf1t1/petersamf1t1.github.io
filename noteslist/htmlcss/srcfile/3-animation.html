<!-- CSS transitions -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		input{
			border:0;
			outline:none;
			box-shadow:1px 1px 5px red;
			transition: box-shadow 300ms;
		}
		input:hover{
			box-shadow:1px 1px 5px blue;
		}
		img{
			box-shadow:5px 5px #ffcc33;
			transition:box-shadow 3s;
		}
		img:hover{
			box-shadow:-15px -15px #ffcc33;
		}
	</style>
 </head>
 <body>
		<input type="text"/> <br> <br>
		<input type="password"/>	 
	
		<div style="text-align:center;">
			<img src="./images/car1.png" width="400px"/>
		</div>
		
 </body>
</html>
