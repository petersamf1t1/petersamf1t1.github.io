<!--
	CSS ==> cascading style sheets
		    ==> used to change the look & feel of a webpage (makeover)
			==> used to redefine existing html tags, means we are over writing existing settings of html tags
			==> we can implement css in defferent places, those are
					1. inline
					2. internal
					3. external

	inline css
	------------
	==> writing html tag & css code with in the same line is called "inline css"
		Syn:-		<tag  style="property:value; property:value; ...">
								<img  width="100px"   height=">
									<img   style="width:100px;"
-->
