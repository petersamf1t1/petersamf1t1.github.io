<!-- CSS animations -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		@keyframes anim1{
			from{background:green;}
			to{background:red;}
		}
		body{
			animation-name:anim1;
			animation-duration:2s;
		}
	</style>
 </head>
 <body>
		<h1>Hello World</h1>
 </body>
</html>
