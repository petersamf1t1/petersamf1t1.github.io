<!--
 tag selector ==> this selector is used to define common styles for all instances of specific html tag/element
						 ==> also called as element selector
				Syn:-		tag-name{
									property:val;
									property:val;
									...
								}
							 tag-name{
									property:val;
									property:val;
									...
								}
-->
<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Ex30</title>
     <link rel="icon" href="logo.png"/>
	 <style>
		/*mystyles.css*/
		/* tag selectors */
		h1{
			color:red;
		}
		img{
			width:150px;
			height:150px;
			border-radius:55px;
		}
		/* Note: save this above style code with a name "mystyles.css" in current location for external css*/
	 </style>
  </head>
  <body>
		<h3>demo on tag selector</h3>
		<h1>Apple</h1>
		<h1>Mango</h1>
 		<h1>Orange</h1>
		<h1>Banana</h1>
		<img src="images/animal.jpg"/>
		<img src="images/tree.jpg"/>
		<img src="images/tenor.gif"/>
  </body>					 
</html>
