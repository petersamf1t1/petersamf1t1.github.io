<!-- display property
			display => flex, grid, block, inline, inline-block, none

	 flex ==> flexable
	     ==> this option used to display html elements either in row format or column 
	format
			Syn:-	display:flex;
							1. def is row format
							2. auto size, means based on content/data
							3. no space
							4. with out wrapping

	flex-direction ==> this prop used to change alignment of html elements
						Syn:-	flex-direction: row/row-reverse/column/column-reverse;

	gap ==> this prop used to provide some space between one tag to another tag
						Syn:-	gap:Npx;

	flex-wrap ==> this prop used to apply wraping mode 
						==> if wrap is actived elements flow continues to next line
						==> if wrap is not actived elements are displaying in single line
						Syn:-	flex-wrap:nowrap/wrap;
-->
