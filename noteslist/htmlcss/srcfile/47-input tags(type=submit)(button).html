						  ==> cases login, search, find, singup, search bus, find train...
						  ==> input fields (which we want to send) & submit button should palced with in the same "form" tag
						  ==> id & name attributes comp for input fields
					Syn:-		<input type="submit" .../>						

	Note:  submit button details are sending to server
-->
