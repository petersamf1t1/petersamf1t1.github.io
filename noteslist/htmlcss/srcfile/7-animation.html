<!-- CSS transforms -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		img{
			width:300px;
			height:300px;
			margin:50px;
			transition: transform 3s;
		}
		img:hover{
			transform:rotate(1360deg) scale(1.5);
		}
	</style>
 </head>
 <body>
		<div style="text-align:center;">
			<img src="./images/car1.png"/>
			<img src="./images/mob.jpg"/>
			<img src="./images/tree.jpg"/>
		<div>
 </body>
</html>
