<!-- CSS transforms -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		img{
			transition: transform 400ms;
		}
		img:hover{
			/* transform:rotateZ(100deg);  
			transform:scale(1.1);	*/
			transform:skew(20deg, 45deg);
		}
	</style>
 </head>
 <body>
		<img src="./images/car1.png"/>
 </body>
</html>
