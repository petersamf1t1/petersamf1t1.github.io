<!-- CSS transitions -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		img{
			width:200px;	/* old value */
			transition: width 2s;
		}
		img:hover{
			width:500px;	/* new value */
		}
	</style>
 </head>
 <body>
	<img src="./images/car1.png"/>
	<img src="./images/car1.png"/>
	<img src="./images/car1.png"/>
	<h3>page end</h3>	
 </body>
</html>
