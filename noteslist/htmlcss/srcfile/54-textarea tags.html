<!--  example on textarea tag -->   
<!DOCTYPE html>
<html lang="en"> 
 <head>
     <title>Ex54</title>
     <link rel="icon" href="logo.png"/>
  </head>
  <body>			
		<h3>demo on  multiline textbox</h3>	
		<label>Comments</label><br>
		<textarea></textarea>		<!-- 2rowsX20cols -->
		<br>
		<label>Address</label><br>
		<textarea id="addr" name="addr" rows="6" cols="25"></textarea>		
		<br>
		<label>Special Note(MaxChars-250):</label><br>
		<textarea id="note" name="note" maxlength="250" rows="3" cols="100"></textarea>		
  </body>				
</html>
<!-- for multiline comment or user input in the box use textarea tag.  -->
