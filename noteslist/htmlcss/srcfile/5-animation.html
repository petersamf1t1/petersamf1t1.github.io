<!-- CSS transforms -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		h1{
			transform:translate(400px,200px);
		} 
		img{
			transform:rotate(-95deg);
		}
	</style>
 </head>
 <body>
		<h1>Software Tech</h1>
		<img src="./images/car1.png"/>
 </body>
</html>
