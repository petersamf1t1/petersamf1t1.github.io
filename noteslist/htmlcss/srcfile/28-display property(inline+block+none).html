<!-- display property
	inline ==> this option used to display block level elements side-by-side (like as inline elements)
							block tag => inline tag
				Syn:-	display:inline;

	block ==> this option used to display inline elements line-by-line (like as block level elements)
							inline tag => block tag
				Syn:-	display:block;

	none ==> this option used to hide html elements, means we are designing tag but  its not displaying on web page
			Syn:-	display:none;
-->
