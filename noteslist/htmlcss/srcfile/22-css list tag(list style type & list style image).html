<!-- css list's
list-style-type ==> this prop used to specify bulleting style & numbering style 
		Syn:-	list-style-type:decimal/upper-alpha/lower-alpha/lower-roman/upper-roman/disk/circle/square/lower-greek/leading-zero-decimal/none;

list-style-image ==> this prop used to display images as a bulleting styles
		Syn:-		list-style-image: url(filename);
-->
<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Ex22</title>
     <link rel="icon" href="logo.png"/>
  </head>
  <body>
		<h3>demo on css lists</h3>
		<ol style="list-style-type:lower-greek;">
			<li>Red</li>  <li>Green</li>  <li>Blue</li>  <li>Yellow</li>  <li>Black</li>
		</ol>

		<ul style="list-style-image:url(images/tree.jpg);">
			<LI>HTML</li>		<li>CSS</li>	<li>JavaScript</li> <li>BootStrap</li>
		</ul>
		<hr>

		<ul>
			<LI style="list-style-image:url(images/mob.jpg);">HTML</li>		
			<li style="list-style-image:url(images/tree.jpg);">CSS</li>	
			<li style="list-style-image:url(images/water.jfif);">JavaScript</li> 
			<li style="list-style-image:url(images/rose.png);">BootStrap</li>
		</ul>
	 </body>			
</html>
