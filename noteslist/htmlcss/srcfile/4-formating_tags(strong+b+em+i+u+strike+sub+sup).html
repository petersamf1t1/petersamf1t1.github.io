<!-- example on  formating tags  -->
<!DOCTYPE html>
<html lang="en">
 <head>
 </head>
 <body>				
	 <strong>HTML</strong>
     <b>CSS</b>
	 <em>JavaScript</em>
	 <i>BootStrap</i>
	 <br>
	 <u>Angular</u>
	 <strike>JQuery</strike>	
	 <br>
	 H<sub>2</sub>SO<sub>4</sub>
	<br>
	(a-b)<sup>2</sup> =  a<sup>2</sup> + b<sup>2</sup> - 2ab
	<br>
	<!-- nested tags -->
	<h1><u><em>Siva Kumar Y</em></u></h1>

	<h4>Vivo X70 Pro</h4>
	new price <strong>&#8377;40000</strong>, old price &#8377;<strike>60000</strike>. offer <em>33%</em>
 </body>
</html>
