<html lang="en">

	<title>Ex57</title>
	<link rel="icon" href="logo.png"/>
   </head>

		<h3>Yellow</h3>
		<h3>Green</h3>

		<img src="images/tree.jpg"/> 
	</details>		 
  </body>
