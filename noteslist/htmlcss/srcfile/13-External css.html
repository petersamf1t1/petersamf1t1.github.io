<!--
	external css
	----------------
	==> writing html tags  & css code in different programs(2files) is called "extrenal css".
	==> used for global styles, means we can use all over the application
    ==> html file & css file both should be maintain with in the same folder
	Syn:-		
							  tag-name {
									property:value; 
									property:value; 
									...
								}

can we run external css file?
		no
what happens if run external file directly?
  	  it shows source code of css file in browser

can we run external JS file?
		no
what happens if run external JS directly?
  	  it shows source code of css file in browser
-->
