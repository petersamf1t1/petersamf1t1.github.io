<!--
	internal css
	----------------
	==> writing html tags & css code with in the same program is called "internal css". but not in same line
	==> we can define internal styles by using <style> tag
	==> <style> is paired tag & it should be used with in the "<head>" tag
		Syn:-		<style>
							  tag-name {
									property:value; 
									property:value; 
									...
								}
							  tag-name {
									property:value; 
									property:value; 
									...
								}
								etc...
					   </style>
-->
<!-- example on  css implementations -->
<!DOCTYPE html>
<html lang="eg">
 <head>
     <title>Ex12</title>
     <link rel="icon" href="logo.png"/>
     <style>
		h1{
			color:red;
		}
		label{
			color:blue;
		}
    </style>
 </head>
 <body >
		<h3>demo on internal styles</h3>
		<h1>HTML</h1>
		<h1>CSS</h1>
		<h1>JavaScript</h1>
 		<h1>BootStrap</h1>
		<h1>AngularJS</h1>
		<label>Firstname</label> <bR>
		<label>LastName</label> <br>
		<label>Contact number</label>
 </body>
</html>
