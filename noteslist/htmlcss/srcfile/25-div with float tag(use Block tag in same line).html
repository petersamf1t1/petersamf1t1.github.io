<!-- example on div with float
	float ==> css prop, used to display containers/block level tags side-by-side(like as	
						inline tags)
			Syn:-	float:left/right;
-->
<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Ex25</title>
     <link rel="icon" href="logo.png"/>
  </head>
  <body>
		<h3>demo on div</h3>

		<div  style="background:red; color:white; width:450px; text-align:center; float:right;">
			<h1>Hypertext Markup Language</h1>
			<h1>Cascading Style Sheets</h1>
			<h1>JavaScript</h1>
			<h1>BootStrap</h1>
			<h1>AngularJS</h1>
		</div>
		<div  style="background:blue; color:white; width:250px; text-align:center; float:left;">
			<h1>Servlet</h1>
			<h1>PHP</h1>
			<h1>NodeJS</h1>
			<h1>Python</h1>
			<h1>ASP.net</h1>
		</div>
		<div  style="background:green; color:white; width:250px; text-align:center; float:right;">
			<h1>Oracle</h1>
			<h1>MongoDB</h1>
			<h1>MySQL</h1>
			<h1>SQL-Server</h1>
			<h1>DB/2</h1>
		</div>
  </body>			
</html>
