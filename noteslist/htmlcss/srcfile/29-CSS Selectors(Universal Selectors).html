<!-- CSS Selectors
 where define ==> 3 places inline, internal, extenal
 how define ==> by using selectors
	==> selector is nothing but group of properties
    ==> for this selector we need an identifier(name of selector) for reusing
    ==> selectors are used to define style sheets
types of selectors:		1. universal sel			2. tag sel
										3. id sel							4. class sel
										5. group sel					6. child sel
										7. direct child sel		8. attribute sel
										9. pseudo sel				10. pesudo elements
										...
universal selector ==> this selector is used to define common styles for all html tags/elements
								   ==> its global style
				Syn:-		*{
									property:val;
									property:val;
									...
								}
Note: we can define selectors either internal or external
			we can't define selectors in "inline"
-->
