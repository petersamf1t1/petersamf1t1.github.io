<!-- select tag ==> this tag used to create dropdown control (combo box)
				   ==> its an alternative of radio buttons
				   ==> its parent tag of "option" tag
				  ==> option tag used to add items/options
				  ==> both are paired tags
				  ==> select is inline & option is block level	
					use cases -> state selection, city selection, country sel, collage sel, branch sel, course
		Syn:-		<select>
							<option>text</option> 
							<option>text</option>
							......
						</select>

 <head>
