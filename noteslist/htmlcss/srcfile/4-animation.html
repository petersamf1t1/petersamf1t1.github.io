<!-- CSS transitions -->
<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>Animations</title>
	<style>
		h1{
			color:red;
			background:#ffff33;
			width:200px;
			transition:color 3s, font-size 3s, width 3s;
		}
		h1:hover{
			color:blue; 
			font-size:80px; 
			width:500px;
		}
	</style>
 </head>
 <body>
		<h1>Software Tech</h1>
		
 </body>
</html>
