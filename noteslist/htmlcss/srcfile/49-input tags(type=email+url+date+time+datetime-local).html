<!--  example on "input" tag -->   
<!DOCTYPE html>
<html lang="en"> 
 <head>
     <title>Ex49</title>
     <link rel="icon" href="logo.png"/>
  </head>
  <body>			
		<h3>demo on email, url, date, time & datetime fields</h3>	
		<form>
			<label>enter email id</label>
			<input type="email" id="em" name="em"/>
			<br>
			<label>enter url</label>
			<input type="url" id="url" name="url"/>
			<br>
			<label>enter date</label>
			<input type="date" id="d" name="d"/>
			<bR>
			<label>date of birth</label>
			<input type="date" id="dob" name="dob" min="1990-01-01"  max="2022-09-28"/>
												<!-- yyyy-mm-dd -->
			<bR>
			<label>enter time</label>
			<input type="time" id="t" name="t"/>
			<br>
			<label>enter data & time</label>
			<input type="datetime-local" id="dt" name="dt"/>
			<br>
			<input type="submit"/>
		</form>
  </body>				
</html>
